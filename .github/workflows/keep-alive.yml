name: Keep Supabase Alive

on:
  # Permitir ejecuci√≥n manual desde GitHub UI
  workflow_dispatch:

  # Ejecutar autom√°ticamente cada 5 d√≠as
  schedule:
    # Ejecutar cada 5 d√≠as a las 3:00 AM UTC
    # Formato: minuto hora d√≠a mes d√≠a-semana
    - cron: '0 3 */5 * *'

jobs:
  ping-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Keep-Alive Endpoint
        run: |
          echo "üèì Pinging Supabase keep-alive endpoint..."

          # URL de producci√≥n en Vercel
          RESPONSE=$(curl -s -w "\n%{http_code}" https://instagram-dashboard-ten.vercel.app/api/keep-alive)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"

          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Keep-alive successful!"
          else
            echo "‚ùå Keep-alive failed with code $HTTP_CODE"
            exit 1
          fi

      - name: Send notification on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Supabase keep-alive failed!"
          echo "Check your dashboard and Supabase status"
